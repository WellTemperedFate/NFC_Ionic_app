<ion-header>

  <ion-navbar>
    <ion-title>write</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label color="primary">Status:</ion-label>
          <ion-input placeholder="Waiting for input" [(ngModel)] = "status" [disabled]=true></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">input:</ion-label>
            <ion-input placeholder="what you wish to write" [(ngModel)] = "input" (change)= 'changeStatus()'></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button style="margin-top: 20" (click) = 'writeNFC()'>Write to card</button>

</ion-content>
