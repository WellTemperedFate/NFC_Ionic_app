<ion-header>
  
    <ion-navbar>
      <ion-title>Register NFC</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <p>Dit is een testpagina, hier komt het registratieformulier</p>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Name:</ion-label>
        <ion-input placeholder="Bard Bardington" [(ngModel)] = "name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary">R-Number:</ion-label>
        <ion-input placeholder="r0350463" [(ngModel)] = "rnummer"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary">NFC-Tag</ion-label>
        <ion-input placeholder="[xxxx-xxxx-xxxx-xxxx]" [ngModel] = "tag"></ion-input>
      </ion-item>
    </ion-list>
    <div id="loaderDiv">
      <div class="loader"></div>
    </div>
    <button ion-button style="margin-top: 20">Register</button>
    <!--<ion-spinner name="bubbles"></ion-spinner>-->  
  </ion-content>
